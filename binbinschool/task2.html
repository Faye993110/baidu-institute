<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  <!--   
      <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

 var aqi=[];

 var count=0;
 for(var i=0;i<aqiData.length;i++){
 	if(aqiData[i][1]>60){
 		aqi[count]=aqiData[i];
 		count++;
 	}
 }
 for(var i=0;i<aqi.length;i++){
    for(var m=i+1;m<aqi.length;m++){
    	if(aqi[i][1]<aqi[m][1]){
    		  var temp;
    		  temp =aqi[i];
    		  aqi[i]=aqi[m];
    		  aqi[m]=temp;
    	}
    }
 }

 for(var i=0;i<aqi.length;i++){
 
 	var v_li=document.createElement("li");
 	n=["一","二","三","四"];
 	v_li.innerHTML="第"+n[i]+"名："+aqi[i];
 	document.getElementById("aqi-list").appendChild(v_li);
 }
   
})();

</script>
</body>
</html>
