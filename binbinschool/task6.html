<!DOCTYPE html>
<html>
<head>
	<title>task6</title>
    <style type="text/css">
      *{
      	margin:0px;
      	padding:0px;
      }
    
      #incoming{
      	margin-left:100px;
      	margin-top: -20px;
      }
     #wrapper,p,button{
     	margin-top: 20px;

     }
     #searchSubmit,#searchResult{
     	margin-left: 30px;
     }
     .found{
     	background-color: #ff0;
     }
    </style>
</head>
<body>
     <form id="wrapper">
         <p>输入文本框:</p>
         <textarea id="incoming" cols="150" rows="10"></textarea>
         <p>查询 :<input id="pattern" type="text" name=""></p>
     </form>    
     <button id="searchSubmit">查询</button>
     <div id="searchResult"></div>
 <script type="text/javascript">
    document.getElementById("searchSubmit").onclick=function(){
    	//获取要查询的字符
    	var pattern=document.getElementById("pattern").value;
    	var re=new RegExp(pattern,"g");

    	//获取textarea的内容
    	var searchString=document.getElementById("incoming").value;

    	//替换

    	var resultString=searchString.replace(re,"<span class='found'>$&</span>");

    	//插入到页面
    	 document.getElementById("searchResult").innerHTML=resultString;
    	 }



 </script>
</body>
</html>
